<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <title>Survey</title>
</head>

<body>
    <div class="container">
        Answer questions.

        <form method="POST" role="form">
            <div class="form-group">
                <label for="name">Name (Required)</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">

                <label for="imgsrc">Link to Photo Image (Required)</label>
                <input type="text" class="form-control" id="imgsrc">

                <label for="q1">Question 1</label>
            </div>
<!--Question 1-->
            <fieldset class="form-group">
                <legend>Your mind is always buzzing with unexplored ideas and plans:</legend>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q1" value="1">
                        Strongly disagree.
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q1" value="2">
                        Moderately disagree.
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q1" value="3">
                        Neutral.
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q1" value="4">
                        Moderately agree.
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q1" value="5">
                        Strongly agree.
                    </label>
                </div>
            </fieldset>

<!--Question 2-->

<fieldset class="form-group">
    <legend>Generally speaking, you rely more on your experience than your imagination.</legend>
    <div class="form-check">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="q2" value="1">
            Strongly disagree.
        </label>
    </div>

    <div class="form-check">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="q2" value="2">
            Moderately disagree.
        </label>
    </div>

    <div class="form-check">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="q2" value="3">
            Neutral.
        </label>
    </div>

    <div class="form-check">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="q2" value="4">
            Moderately agree.
        </label>
    </div>

    <div class="form-check">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="q2" value="5">
            Strongly agree.
        </label>
    </div>
</fieldset>



        </div>
        </form>
        <button type="submit" class="btn btn-primary" id="submit-btn">Find your friend.</button>
    </div>

    <script type="text/javascript">
        $("#submit-btn").on("click", function (event) {
            event.preventDefault();

            console.log($("#name").val().trim());

            var newFriend = {
                name: $("#name").val().trim(),
                imgsrc: $("#imgsrc").val().trim(),
                scores: [$("input[name='q1']:checked").val(), 
                $("input[name='q2']:checked").val()]
            }

            $.post("/api/friends", newFriend).then(function (data) {
                console.log("New friend added");
                alert("You win");
            })
        })
    </script>
</body>

</html>
