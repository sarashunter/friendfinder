<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <title>Survey</title>
</head>

<body>
    <div class="container">
        Answer questions.

        <form method="POST" role="form">
            <div class="form-group">
                <label for="name">Name (Required)</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">

                <label for="imgsrc">Link to Photo Image (Required)</label>
                <input type="text" class="form-control" id="imgsrc">

            <div id='testq'></div>

        </form>
        <button type="submit" class="btn btn-primary" id="submit-btn">Find your friend.</button>
    </div>
    </div>

    <script type="text/javascript">
        var questions = [
            'Red is your favorite color',
            'Blue is your favorite color'
        ];

        console.log('huh' + questions[0]);

        $("#submit-btn").on("click", function (event) {
            event.preventDefault();

            console.log($("#name").val().trim());

            var newFriend = {
                name: $("#name").val().trim(),
                imgsrc: $("#imgsrc").val().trim(),
                scores: [$("input[name='0']:checked").val(),
                $("input[name='1']:checked").val()]
            }

            $.post("/api/friends", newFriend).then(function (data) {
                console.log("New friend added");
                alert("You win");
            })
        })


        for (var n = 0; n < questions.length; n++) {
            var fieldset = $("<fieldset>");
            fieldset.addClass("form-group");

            var legend = $("<legend>");
            console.log(questions[n]);
            legend.text(questions[n]);

            var answersDiv = $("<div>");

            for (var i = 1; i <= 5; i++) {


                var ansTxt;

                switch (i) {
                    case 1:
                        ansTxt = 'Strongly disagree';
                        break;

                    case 2:
                        ansTxt = 'Moderately disagree';
                        break;

                    case 3:
                        ansTxt = 'Neutral';
                        break;

                    case 4:
                        ansTxt = 'Moderately agree';
                        break;

                    case 5:
                        ansTxt = 'Strongly agree';
                        break;
                }

                console.log('in here');
                var formCheckDiv = $("<div>");
                formCheckDiv.addClass("form-check");

                var questionlabel = $("<label>");
                questionlabel.addClass("form-check-label");

                var answerInput = $("<input type='radio' class='form-check-input'>");

                answerInput.attr('name', n);
                answerInput.val(i);

                questionlabel.append(answerInput);
                questionlabel.append(ansTxt);

                formCheckDiv.append(questionlabel);

                answersDiv.append(formCheckDiv);
            }

            fieldset.append(legend);
            fieldset.append(answersDiv);
            $("#testq").append(fieldset);
        }

    </script>
</body>

</html>
